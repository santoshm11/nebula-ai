<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Nebula AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- VARIABLES (Enhanced) --- */
        :root {
            --bg-color: #0D0C1D;
            --primary-accent: #3D52D5;
            --primary-glow: rgba(61, 82, 213, 0.4);
            --secondary-accent: #8A2BE2;
            --secondary-glow: rgba(138, 43, 226, 0.4);
            --text-color: #E0E0E0;
            --text-muted: #A0A0A0;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --success-color: #27c93f;
            --warning-color: #ffbd2e;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 1rem;
        }

        /* --- BACKGROUND ANIMATION --- */
        .aurora-bg {
            position: fixed;
            top: -50%; 
            left: -50%;
            width: 200%; 
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(61, 82, 213, 0.1), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.05), transparent 40%);
            animation: rotate 30s linear infinite;
            z-index: -2;
            pointer-events: none;
        }
        
        .aurora-bg-2 {
            position: fixed;
            top: -50%; 
            right: -50%;
            width: 200%; 
            height: 200%;
            background: 
                radial-gradient(circle at 60% 20%, rgba(61, 82, 213, 0.05), transparent 40%),
                radial-gradient(circle at 30% 80%, rgba(138, 43, 226, 0.1), transparent 40%);
            animation: rotate 35s linear infinite reverse;
            z-index: -2;
            pointer-events: none;
        }
        
        @keyframes rotate { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* --- GLASS CARD --- */
        .reset-card {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.3),
                0 0 40px rgba(61, 82, 213, 0.1);
            z-index: 10;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        
        .reset-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 0 60px rgba(61, 82, 213, 0.15);
        }

        /* --- HEADERS --- */
        .icon-container {
            width: 70px; 
            height: 70px;
            background: rgba(61, 82, 213, 0.1);
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            border: 1px solid rgba(61, 82, 213, 0.3);
            box-shadow: 0 0 20px rgba(61, 82, 213, 0.2);
            transition: all 0.3s ease;
        }
        
        .icon-container:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(61, 82, 213, 0.3);
        }
        
        .icon-container i { 
            font-size: 1.8rem; 
            color: var(--primary-accent); 
        }

        .header h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            color: #fff; 
            margin-bottom: 0.5rem; 
        }
        
        .header p { 
            color: var(--text-muted); 
            font-size: 0.9rem; 
            line-height: 1.5; 
            margin-bottom: 2rem; 
        }

        /* --- FORM ELEMENTS --- */
        .form-group { 
            margin-bottom: 1.5rem; 
            text-align: left; 
            position: relative;
        }
        
        .form-label {
            display: block; 
            font-size: 0.85rem; 
            color: var(--text-muted); 
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%; 
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px; 
            color: #fff; 
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none; 
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px var(--primary-glow);
            background: rgba(61, 82, 213, 0.05);
        }
        
        .form-input:valid {
            border-color: rgba(39, 201, 63, 0.3);
        }

        /* Form Validation */
        .validation-message {
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
        }
        
        .validation-message.valid {
            color: var(--success-color);
            display: block;
        }
        
        .validation-message.invalid {
            color: #ff5f56;
            display: block;
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; 
            padding: 0.9rem;
            border-radius: 50px; 
            border: none;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: #fff; 
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--primary-glow);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }

        /* --- FOOTER --- */
        .back-link {
            display: inline-flex; 
            align-items: center;
            margin-top: 1.5rem;
            color: var(--text-muted); 
            text-decoration: none; 
            font-size: 0.9rem;
            transition: all 0.3s;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        
        .back-link:hover { 
            color: #fff; 
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-5px);
        }
        
        .back-link i { 
            margin-right: 8px; 
            font-size: 0.8rem; 
        }

        /* Success Message (Hidden by default) */
        .success-message {
            display: none;
            background: rgba(39, 201, 63, 0.1);
            border: 1px solid rgba(39, 201, 63, 0.3);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .success-message.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .success-message i {
            color: var(--success-color);
            margin-right: 8px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- RESPONSIVE DESIGN --- */
        
        /* Tablets and small laptops */
        @media (max-width: 1024px) {
            .reset-card {
                padding: 2.5rem 2rem;
            }
        }
        
        /* Tablets */
        @media (max-width: 768px) {
            .reset-card {
                padding: 2rem 1.5rem;
                max-width: 380px;
            }
            
            .icon-container {
                width: 65px;
                height: 65px;
            }
            
            .icon-container i {
                font-size: 1.6rem;
            }
            
            .header h2 {
                font-size: 1.4rem;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
                min-height: 100vh;
                padding-top: 2rem;
            }
            
            .reset-card {
                padding: 1.5rem;
                border-radius: 16px;
                max-width: 100%;
                margin-top: 1rem;
            }
            
            .icon-container {
                width: 60px;
                height: 60px;
            }
            
            .icon-container i {
                font-size: 1.5rem;
            }
            
            .header h2 {
                font-size: 1.3rem;
            }
            
            .header p {
                font-size: 0.85rem;
            }
            
            .form-input {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
            
            .btn-primary {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
        }
        
        /* Small mobile phones */
        @media (max-width: 360px) {
            .reset-card {
                padding: 1.25rem;
            }
            
            .icon-container {
                width: 55px;
                height: 55px;
            }
            
            .icon-container i {
                font-size: 1.4rem;
            }
            
            .header h2 {
                font-size: 1.2rem;
            }
            
            .form-input {
                padding: 0.7rem;
            }
            
            .btn-primary {
                padding: 0.75rem;
            }
        }
        
        /* Very small screens (foldables, etc) */
        @media (max-width: 320px) {
            .reset-card {
                padding: 1rem;
            }
            
            .icon-container {
                width: 50px;
                height: 50px;
            }
            
            .icon-container i {
                font-size: 1.3rem;
            }
            
            .header h2 {
                font-size: 1.1rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
        }

    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <div class="aurora-bg-2"></div>

    <div class="reset-card">
        
        <div class="icon-container">
            <i class="fa-solid fa-lock-open"></i>
        </div>

        <div class="header">
            <h2>Reset Password</h2>
            <p>Enter the email address associated with your account and we'll send you a link to reset your password.</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="fa-solid fa-check-circle"></i>
            <strong>Reset link sent!</strong> Check your email for instructions to reset your password.
        </div>

        <form action="#" method="POST" id="resetForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="dev@nebula.ai" required>
                <div class="validation-message" id="email-validation">Please enter a valid email address</div>
            </div>

            <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>
        
        <a href="/login" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> Back to Login
        </a>
    </div>

    <script>
        // Form validation and success message
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('resetForm');
            const emailInput = document.getElementById('email');
            const emailValidation = document.getElementById('email-validation');
            const successMessage = document.getElementById('successMessage');
            
            // Email validation
            emailInput.addEventListener('input', function() {
                const email = emailInput.value;
                const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                
                if (email === '') {
                    emailValidation.className = 'validation-message';
                } else if (isValid) {
                    emailValidation.className = 'validation-message valid';
                    emailValidation.textContent = 'Email address is valid';
                } else {
                    emailValidation.className = 'validation-message invalid';
                    emailValidation.textContent = 'Please enter a valid email address';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const email = emailInput.value;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                // Show success message
                successMessage.classList.add('active');
                
                // Reset form
                form.reset();
                emailValidation.className = 'validation-message';
                
                // In a real app, you would submit the form here
                // form.submit();
            });
        });
    </script>

</body>
</html>
