<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula AI | Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* --- NEBULA THEME --- */
        :root {
            --bg-color: #0D0C1D;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary-accent: #3D52D5;
        }
        body { background-color: var(--bg-color); color: #E0E0E0; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; }
        
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        /* Customize CodeMirror to match Nebula */
        .CodeMirror {
            height: 100%;
            border-radius: 0 0 12px 12px;
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.3) !important;
        }
        .cm-s-dracula.CodeMirror { background: rgba(0, 0, 0, 0.2) !important; }

        /* Scrollbars */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <nav class="h-16 border-b border-white/10 flex items-center justify-between px-6 bg-[#0D0C1D]/90">
        <a href="/" class="font-bold text-xl flex items-center gap-2">
            <span class="bg-blue-600 text-white px-2 rounded text-sm font-mono">N</span> Nebula AI
        </a>
        <div class="text-sm text-gray-400">Guest Mode</div>
    </nav>

    <main class="flex-1 flex gap-4 p-4 overflow-hidden">
        
        <div class="w-1/2 flex flex-col glass-panel animate-fade-in-left">
            <div class="h-12 border-b border-white/10 flex items-center justify-between px-4 bg-white/5 rounded-t-xl">
                <span class="text-sm font-semibold text-gray-300"><i class="fas fa-code mr-2"></i>Editor</span>
                <select id="language-select" class="bg-black/20 border border-white/10 rounded px-2 py-1 text-xs text-gray-300 outline-none">
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>
            <div class="flex-1 overflow-hidden relative">
                <textarea id="code-editor"># Paste your code here to begin analysis...
def example():
    print("Hello Nebula!")</textarea>
            </div>
            <div class="p-4 border-t border-white/10 bg-white/5 rounded-b-xl flex justify-between items-center">
                <div class="text-xs text-gray-500">Ready to analyze</div>
                <button id="analyze-btn" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-full text-sm font-semibold transition-all shadow-[0_0_15px_rgba(61,82,213,0.4)] flex items-center gap-2">
                    <i class="fas fa-magic"></i> Analyze Code
                </button>
            </div>
        </div>

        <div class="w-1/2 flex flex-col glass-panel animate-fade-in-right">
            <div class="h-12 border-b border-white/10 flex items-center px-4 bg-white/5 rounded-t-xl">
                <span class="text-sm font-semibold text-gray-300"><i class="fas fa-robot mr-2"></i>Gemini Analysis</span>
            </div>
            <div class="flex-1 p-6 overflow-y-auto space-y-4" id="results-container">
                <div class="h-full flex flex-col items-center justify-center text-gray-500 opacity-50">
                    <i class="fas fa-wave-square text-4xl mb-4"></i>
                    <p>Waiting for code input...</p>
                </div>
            </div>
        </div>

    </main>

    <script>
        // Initialize CodeMirror Editor
        var editor = CodeMirror.fromTextArea(document.getElementById("code-editor"), {
            mode: "python",
            theme: "dracula",
            lineNumbers: true,
            autoCloseBrackets: true
        });

        // Resize fix
        editor.setSize("100%", "100%");
    </script>
</body>
</html>
