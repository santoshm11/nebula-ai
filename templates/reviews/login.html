<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Nebula AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- VARIABLES (Enhanced) --- */
        :root {
            --bg-color: #0D0C1D;
            --primary-accent: #3D52D5;
            --primary-glow: rgba(61, 82, 213, 0.4);
            --secondary-accent: #8A2BE2;
            --secondary-glow: rgba(138, 43, 226, 0.4);
            --text-color: #E0E0E0;
            --text-muted: #A0A0A0;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --success-color: #27c93f;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            padding: 1rem;
        }

        /* --- BACKGROUND ANIMATION --- */
        .aurora-bg {
            position: fixed;
            top: -50%; 
            left: -50%;
            width: 200%; 
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(61, 82, 213, 0.15), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(61, 82, 213, 0.1), transparent 40%);
            animation: rotate 30s linear infinite;
            z-index: -2;
            pointer-events: none;
        }
        
        .aurora-bg-2 {
            position: fixed;
            top: -50%; 
            right: -50%;
            width: 200%; 
            height: 200%;
            background: 
                radial-gradient(circle at 60% 20%, rgba(61, 82, 213, 0.1), transparent 40%),
                radial-gradient(circle at 30% 80%, rgba(61, 82, 213, 0.15), transparent 40%);
            animation: rotate 35s linear infinite reverse;
            z-index: -2;
            pointer-events: none;
        }
        
        @keyframes rotate { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* --- GLASS LOGIN CARD --- */
        .login-card {
            background: rgba(20, 20, 35, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.3),
                0 0 40px rgba(61, 82, 213, 0.1);
            z-index: 10;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.4),
                0 0 60px rgba(61, 82, 213, 0.15);
        }

        /* --- HEADERS --- */
        .login-header { 
            text-align: center; 
            margin-bottom: 2rem; 
        }
        
        .logo-icon {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 800; 
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem; 
            display: inline-block;
            padding: 5px 10px;
            border-radius: 8px;
        }
        
        .login-header h2 { 
            font-size: 1.5rem; 
            font-weight: 600; 
            color: #fff; 
            margin-bottom: 0.5rem;
        }
        
        .login-header p { 
            color: var(--text-muted); 
            font-size: 0.9rem; 
        }

        /* --- FORM ELEMENTS --- */
        .form-group { 
            margin-bottom: 1.5rem; 
            position: relative;
        }
        
        .form-label {
            display: block; 
            font-size: 0.85rem; 
            color: var(--text-muted); 
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%; 
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px; 
            color: #fff; 
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .form-input:focus {
            outline: none; 
            border-color: var(--primary-accent);
            box-shadow: 0 0 15px var(--primary-glow);
            background: rgba(61, 82, 213, 0.05);
        }
        
        .form-input:valid {
            border-color: rgba(39, 201, 63, 0.3);
        }

        .forgot-password {
            text-align: right; 
            margin-bottom: 1rem; 
        }
        
        .forgot-password a {
            color: var(--text-muted); 
            font-size: 0.85rem; 
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .forgot-password a:hover {
            color: var(--primary-accent);
        }

        /* --- BUTTONS --- */
        .btn-primary {
            width: 100%; 
            padding: 0.9rem; 
            margin-top: 1rem;
            border-radius: 50px; 
            border: none;
            background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
            color: #fff; 
            font-weight: 600; 
            font-size: 1rem;
            cursor: pointer; 
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px var(--primary-glow);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }

        .divider {
            display: flex; 
            align-items: center; 
            text-align: center;
            margin: 1.5rem 0; 
            color: var(--text-muted); 
            font-size: 0.8rem;
        }
        
        .divider::before, 
        .divider::after {
            content: ''; 
            flex: 1; 
            border-bottom: 1px solid var(--glass-border);
        }
        
        .divider span { 
            padding: 0 10px; 
        }

        .btn-google {
            width: 100%; 
            padding: 0.8rem;
            border-radius: 50px; 
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: #fff; 
            font-size: 0.95rem;
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-google:hover { 
            background: rgba(255, 255, 255, 0.1); 
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* --- FOOTER LINKS --- */
        .form-footer {
            text-align: center; 
            margin-top: 1.5rem; 
            font-size: 0.9rem; 
            color: var(--text-muted);
        }
        
        .form-footer a { 
            color: var(--primary-accent); 
            text-decoration: none; 
            font-weight: 600; 
            transition: color 0.3s;
        }
        
        .form-footer a:hover { 
            color: #fff; 
            text-decoration: underline; 
        }

        /* Go Home Link */
        .go-back {
            position: absolute; 
            top: 1.5rem; 
            left: 1.5rem;
            color: var(--text-muted); 
            text-decoration: none; 
            font-size: 0.9rem;
            display: flex; 
            align-items: center; 
            gap: 8px; 
            transition: all 0.3s; 
            z-index: 20;
            padding: 8px 16px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
        }
        
        .go-back:hover { 
            color: #fff; 
            transform: translateX(-5px); 
            background: rgba(255, 255, 255, 0.1);
        }

        /* Form Validation */
        .validation-message {
            font-size: 0.75rem;
            margin-top: 5px;
            display: none;
        }
        
        .validation-message.valid {
            color: var(--success-color);
            display: block;
        }
        
        .validation-message.invalid {
            color: #ff5f56;
            display: block;
        }

        /* --- RESPONSIVE DESIGN --- */
        
        /* Tablets and small laptops */
        @media (max-width: 1024px) {
            .login-card {
                padding: 2.5rem 2rem;
            }
            
            .logo-icon {
                font-size: 1.7rem;
            }
        }
        
        /* Tablets */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem 1.5rem;
                max-width: 400px;
            }
            
            .logo-icon {
                font-size: 1.6rem;
            }
            
            .login-header h2 {
                font-size: 1.4rem;
            }
            
            .go-back {
                top: 1rem;
                left: 1rem;
                font-size: 0.85rem;
                padding: 6px 12px;
            }
        }
        
        /* Mobile phones */
        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
                align-items: flex-start;
                min-height: 100vh;
                padding-top: 2rem;
            }
            
            .login-card {
                padding: 1.5rem;
                border-radius: 16px;
                max-width: 100%;
                margin-top: 1rem;
            }
            
            .logo-icon {
                font-size: 1.5rem;
            }
            
            .login-header h2 {
                font-size: 1.3rem;
            }
            
            .login-header p {
                font-size: 0.85rem;
            }
            
            .form-input {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
            
            .btn-primary, .btn-google {
                padding: 0.8rem;
                font-size: 0.95rem;
            }
            
            .go-back {
                position: relative;
                top: auto;
                left: auto;
                align-self: flex-start;
                margin-bottom: 1rem;
                width: fit-content;
            }
            
            .login-header {
                margin-bottom: 1.5rem;
            }
        }
        
        /* Small mobile phones */
        @media (max-width: 360px) {
            .login-card {
                padding: 1.25rem;
            }
            
            .logo-icon {
                font-size: 1.4rem;
            }
            
            .login-header h2 {
                font-size: 1.2rem;
            }
            
            .form-input {
                padding: 0.7rem;
            }
            
            .btn-primary, .btn-google {
                padding: 0.75rem;
            }
        }
        
        /* Very small screens (foldables, etc) */
        @media (max-width: 320px) {
            .login-card {
                padding: 1rem;
            }
            
            .logo-icon {
                font-size: 1.3rem;
            }
            
            .login-header h2 {
                font-size: 1.1rem;
            }
            
            .form-group {
                margin-bottom: 1.25rem;
            }
        }

    </style>
</head>
<body>

    <div class="aurora-bg"></div>
    <div class="aurora-bg-2"></div>

    <a href="/" class="go-back">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
    </a>

    <div class="login-card">
        <div class="login-header">
            <div class="logo-icon">Nebula AI</div>
            <h2>Welcome Back</h2>
            <p>Enter the code dimension.</p>
        </div>

        <form action="#" method="POST" id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-input" placeholder="dev@nebula.ai" required>
                <div class="validation-message" id="email-validation">Please enter a valid email address</div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                <div class="validation-message" id="password-validation">Password is required</div>
            </div>

            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        
        <div class="divider"><span>OR</span></div>

        <button class="btn-google">
            <i class="fa-brands fa-google"></i> Continue with Google
        </button>

        <div class="form-footer">
            Don't have an account? <a href="/register">Sign up</a>
        </div>
    </div>

    <script>
        // Form validation
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            const emailValidation = document.getElementById('email-validation');
            const passwordValidation = document.getElementById('password-validation');
            
            // Email validation
            emailInput.addEventListener('input', function() {
                const email = emailInput.value;
                const isValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
                
                if (email === '') {
                    emailValidation.className = 'validation-message';
                } else if (isValid) {
                    emailValidation.className = 'validation-message valid';
                    emailValidation.textContent = 'Email address is valid';
                } else {
                    emailValidation.className = 'validation-message invalid';
                    emailValidation.textContent = 'Please enter a valid email address';
                }
            });
            
            // Password validation
            passwordInput.addEventListener('input', function() {
                const password = passwordInput.value;
                
                if (password === '') {
                    passwordValidation.className = 'validation-message invalid';
                    passwordValidation.textContent = 'Password is required';
                } else {
                    passwordValidation.className = 'validation-message valid';
                    passwordValidation.textContent = 'Password looks good';
                }
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Basic validation
                const email = emailInput.value;
                const password = passwordInput.value;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    alert('Please enter a valid email address');
                    return;
                }
                
                if (password.length === 0) {
                    alert('Please enter your password');
                    return;
                }
                
                // If all validations pass
                alert('Login successful!');
                // In a real app, you would submit the form here
                // form.submit();
            });
        });
    </script>

</body>
</html>
